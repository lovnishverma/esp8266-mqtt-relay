<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP8266 Relay Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .status {
      font-size: 24px;
      margin-bottom: 20px;
      color: green;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Control ESP8266 Relay</h1>
  <div class="status" id="status">Relay is OFF</div>
  <button onclick="toggleRelay()">Toggle Relay</button>

  <script>
    const MQTT_BROKER = "wss://2332bf283a3042789deec54af864c4d4.s1.eu.hivemq.cloud:8884/mqtt";
    const MQTT_TOPIC = "212";
    const MQTT_USER = "nielit212";
    const MQTT_PASS = "iloveMqtt212";

    let relayState = false;

    const options = {
      username: MQTT_USER,
      password: MQTT_PASS,
      clean: true,
      connectTimeout: 4000,
    };

    const client = mqtt.connect(MQTT_BROKER, options);

    client.on("connect", () => {
      console.log("Connected to MQTT broker");
    });

    client.on("error", err => {
      console.error("MQTT connection error:", err);
    });

    function toggleRelay() {
      relayState = !relayState;
      const payload = relayState ? "0" : "1";
      client.publish(MQTT_TOPIC, payload);
      document.getElementById("status").innerText = "Relay is " + (relayState ? "ON" : "OFF");
    }
  </script>
</body>
</html>
